<table class="display">
  <tr>
    <td class="heading">Total time</td>
    <td class="heading">Remaining Time</td>
  </tr>
  <tr>
    <td class="total">{{{total}}}</td>
    <td class="remaining">{{{remaining}}}</td>
  </tr>
</table>

<div class="controls">
  <button class="toggle btn btn-primary btn-small">Start</button>
  <button class="reset btn btn-small">Reset timer</button>
  <button class="edit btn btn-small">Configure</button>
</div>
