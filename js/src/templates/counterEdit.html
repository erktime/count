<div class="controls">
  <button class="done btn btn-mini"
      title="Save changes">Done</button>
</div>

<label for="name">Name</label>
<input type="text" name="name" value="{{name}}" placeholder="Name" />

<label for="keyCode" data-placement="left"
    title="The keyboard key that will increment this counter.">
  Key code <i class="icon-question-sign icon-white"></i>
</label>
<input type="text" name="keyCode" value="{{ascii}}"
    {{#global}} disabled="disabled" {{/global}} />

<label for="maxCount" data-placement="left"
  title="Upon reaching the maxiumum count, the timer will stop. Leave blank for no maxiumum.">
  Max count <i class="icon-question-sign icon-white"></i></label>
<input type="text" name="maxCount" value="{{maxCount}}" />

<label for="interval" data-placement="left"
    title="The count should increase by this number.">
  Interval <i class="icon-question-sign icon-white"></i></label>
<input type="text" name="interval" value="{{interval}}" />

{{^global}}
<label>
  <input type="checkbox" name="addToGlobal"
      {{#addToGlobal}}checked="checked"{{/addToGlobal}} />
  Add to total counter
</label>
{{/global}}

<hr />
<label for="count">Current count</label>
<input type="text" name="count" value="{{count}}" />

{{^global}}
<div>
  <button class="delete btn btn-danger btn-mini"
      title="Delete counter">Delete</button>
</div>
{{/global}}
