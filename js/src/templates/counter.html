<div class="inner">
  <div class="controls">
    <i class="icon-edit icon-white edit" title="Configure counter settings"></i>
  </div>

  <div class="name">{{name}}</div>
  <div class="count">{{count}}</div>
  <button class="reset btn">reset</button>
  {{#maxCount}}
    <div class="maxCount">
      max: {{this}}
    </div>
  {{/maxCount}}
</div>
<div class="keyCode noprint">{{^global}}{{keyCodeLabel}}{{/global}}</div>
