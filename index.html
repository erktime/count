<!DOCTYPE html>
<html>
  <head>
      <title>Cell Counter</title>
      <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
      <link href="css/style.css" rel="stylesheet" media="screen">
      <link rel="stylesheet" type="text/css" media="print" href="css/print.css" />

      <script src="js/lib/require-jquery.js"></script>
      <script>
        require.config({
          paths: {
            "underscore": "js/lib/underscore",
            "backbone": "js/lib/backbone",
            "text": "js/lib/text",
            "handlebars": "js/lib/handlebars",
            "bootstrap": "js/lib/bootstrap",
            "markdown": "js/lib/markdown",
            "src": "js/src"
          },
          shims: {
            "handlebars": {
              exports: "Handlebars"
            },
            "bootstrap": {
              deps: ['jquery']
            }
          }
        });

        require(["jquery", "src/main", "markdown"],
            function($, app) {
          $(app.boot);
        });
      </script>
  </head>
  <body>
    <div class="container">
      <div class="row heading">
        <div class="span3">
          <div class="branding noprint">
            <h1 class="title">Cell Counter</h1>
            <h2>by <a class="email" href="mailto:">Aaron Erkenswick</a></h2>
          </div>
          <input class="observationName preventBubble" type="text"
              placeholder="Observation name" />
          <div class="date"></div>
          <a href="javascript:window.print()" class="noprint">
            <i class="icon-print"></i> Print/Export results
          </a>
          <div id="notesCopy">
            <b>Notes</b>
            <div class="text"></div>
          </div>
        </div>
        <div class="timer span6"></div>
        <div class="appControls">
          <button class='btn addCounter btn-small'>Add counter</button>
          <button class='btn undo btn-small' disabled='disabled'>Undo last key</button>
          <div class="btn-group">
            <button class="btn btn-small btn-danger resetCounters">Reset</button>
            <button class="btn dropdown-toggle btn-small btn-danger" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#" class="deleteCounters">Delete counters</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="counters clearfix span9"></div>
        <div class="clearfix span3 noprint">
          <strong>Notes</strong>
          (<em><a target="_blank"
              href="http://daringfireball.net/projects/markdown/syntax">Markdown</a> supported</em>)
          <textarea id="notes"></textarea>
        </div>
      </div>
    </div> <!-- /.container -->

    <div style="display: none;">
      <audio id="sound" src="media/fin.ogg" preload="auto" />
    </div>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-2306795-4']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
