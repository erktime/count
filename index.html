<!DOCTYPE html>
<html>
  <head>
      <title>Cell Counter</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <script src="js/lib/require-jquery.js"></script>
      <script src="js/lib/bootstrap.min.js"></script>
      <script src="js/lib/handlebars.js"></script>
      <script>
        require.config({
          paths: {
            "underscore": "js/lib/underscore",
            "backbone": "js/lib/backbone",
            "text": "js/lib/text",
            "src": "js/src"
          }
        });

        require(["jquery", "src/main"], function($, app) {
          $(app.boot);
        });
      </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span3">
          <h3>Cell Counter</h3>
        </div>
        <div class="timer span9"></div>
      </div>
      <div class="row">
        <div class="row">
          <div class="controls span12">
            <button class='addCounter'>Add counter</button>
            <button class='undo' disabled='disabled'>Undo last key</button>
          </div>
        </div>
        <div class="row">
          <div class="counters clearfix span12"></div>
        </div>
      </div>
    </div> <!-- /.container -->

    <div style="display: none;">
      <audio id="sound" src="media/droid.ogg" preload="auto" />
  </body>
</html>
